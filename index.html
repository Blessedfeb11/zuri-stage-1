<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a button:hover{
            cursor: pointer;
            color: blue;
        }
    </style>
</head>

<body style="margin-right: 10%; margin-left: 10%; margin-top: 50px; margin-bottom: 50px;">
    <!-- image section -->
    <section style="margin: auto;">
    <img src="blessedfeb.jpg" alt="Blessedfeb" data-testid="slackDisplayImage" width="100%" height="75%">
    </section>

    <!--Display Name -->
    <section style="text-align: center;">
        <h4>Slack Name:</h4>
        <p data-testid="slackUserName">Blessedfeb</p>
    </section>

    <!--current day of week-->
    <section>
        <h4>Current day of week is: </h4>
        <p>Today is <span id="dayOfWeek" data-testid="currentDayOfTheWeek"></span></p>
    </section>

    <!-- current time in UTC-->
    <section>
        <h4>Current UTC Time in Milliseconds</h4>
        <p id="utcTime" data-testid="currentUTCTime"></p>
    </section>

    <!-- Track -->
    <section>
        <h4>My Track:</h4>
        <p data-testid="myTrack">Frontend</p>
    </section>

    <!-- git Button-->
    <a href="" data-testid="githubURL"><button style="padding: 10px; border-radius: 20px;" data-testid="githubURL">GitHub Repository</button></a>
</body>

<script>
    // JavaScript code to get and display the current day of the week
    const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    const today = new Date();
    const dayOfWeek = daysOfWeek[today.getDay()];

    // Display the current day of the week in the HTML document
    document.getElementById('dayOfWeek').textContent = dayOfWeek;


    function displayUTCTime() {
        // Get the current UTC time in milliseconds
        const currentTime = new Date().getTime();

        // Display the UTC time in the 'utcTime' element
        document.getElementById('utcTime').textContent = `Current UTC Time (in milliseconds): ${currentTime}`;
    }

    // Call the function to display the UTC time when the page loads
    displayUTCTime();
</script>

</html>
